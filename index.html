<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #3b8132; /* Dark Green */
            color: white;
        }
        .banner {
            background-color: #3b8132; /* Forest Green */
            padding: 20px;
            text-align: center;
        }
        .passport-image {
            width: 260px; /* Increased width for passport image */
            height: 160px; /* Increased height for better visibility */
            margin: 0 auto 20px; /* Center with margin */
            border-radius: 80px; /* Increased radius for oval shape */
            position: relative; /* For the outline effect */
            overflow: hidden; /* Clip the image to the oval shape */
            box-shadow: 0 0 25px white; /* Increased shining white outline */
            z-index: 2; /* Ensure it's on top */
        }
        .passport-image img {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 80px; /* Oval shape for the image itself */
            display: block; /* Remove extra space below the image */
        }
        .under-image {
            width: 80%; /* Width of the under image */
            margin: 20px auto; /* Center image */
            border: 5px solid black; /* Black border for the under image */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 30px black; /* Increased shining black outline */
        }
        .text-container {
            color: yellow; /* Text color */
            font-size: 40px; /* Increased font size */
            font-weight: bold;
            padding: 20px;
            text-shadow: 0 0 30px white; /* Enhanced glow effect */
            margin: 20px;
            display: inline-block;
        }
        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping for mobile */
        }
        .larger-image {
            width: 50%; /* Responsive size for larger images */
            max-width: 240px; /* Maximum size for larger images */
            margin-left: 20px; /* Added margin for gap */
            position: relative; /* For the outline effect */
        }
        .larger-image img {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional rounded corners */
        }
        .larger-image::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid yellow; /* Yellow outline */
            border-radius: 10px; /* Match rounded corners */
            z-index: 1; /* Place the outline behind the image */
            box-shadow: 0 0 30px yellow; /* Increased shining yellow outline */
        }
        .bottom-images {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping for mobile */
            margin-top: 20px; /* Space between text and bottom images */
        }
        .bottom-images img {
            width: 45%; /* Adjust size as needed */
            height: auto;
            border: 3px solid darkred; /* Dark red outline */
            border-radius: 10px; /* Rounded corners */
            position: relative; /* For stacking context */
            margin-right: 10px; /* Gap between images */
            box-shadow: 0 0 30px darkred; /* Increased shining dark red outline */
        }
        .bottom-images img:last-child {
            margin-right: 0; /* Remove margin from the last image */
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="passport-image">
            <img src="image10.jpg" alt="Passport Image">
        </div>
        <div class="image-row">
            <div class="larger-image" style="margin-right: 20px;"> <!-- Added margin for gap -->
                <img src="image21.jpg" alt="Image 1">
            </div>
            <div class="larger-image">
                <img src="image41.jpg" alt="Image 2">
            </div>
        </div>
        <img src="imageu.jpg" alt="Under Image" class="under-image">
        <div class="text-container">
            کونسلر راحیل شفیق<br>
            وارڈ 2 میونسپل کارپوریشن میرپور
        </div>
        <div class="bottom-images">
            <img src="images.jpg" alt="Bottom Left Image">
            <img src="imager.jpg" alt="Bottom Right Image">
        </div>
    </div>
</body>
</html>
