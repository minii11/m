<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #3b8132; /* Dark Green */
            color: white;
        }
        .banner {
            background-color: #3b8132; /* Forest Green */
            padding: 20px;
            text-align: center;
        }
        .passport-image {
            width: 180px; /* Width for passport image */
            height: auto; /* Auto height for full visibility */
            margin: 0 auto 20px; /* Center with margin */
            position: relative; /* For the outline effect */
            border-radius: 50%; /* Make it oval */
            box-shadow: 0 0 40px white, 0 0 80px white; /* Enhanced glowing white outline */
            z-index: 2; /* Ensure it's on top */
            overflow: hidden; /* Clip the image if needed */
        }
        .passport-image img {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below the image */
            border-radius: 50%; /* Match the border radius */
        }
        .under-image {
            width: 100%; /* Full width for responsive design */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 30px black; /* Increased shining black outline */
        }
        .text-container {
            font-size: 64px; /* Increased font size for prominence */
            font-weight: bold;
            color: white; /* Text color */
            text-shadow: 2px 2px 0 black; /* Black outline effect */
            margin: 10px 0; /* Small margin for spacing */
            position: absolute; /* Position text between images */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for perfect centering */
            z-index: 3; /* Ensure text is above images */
        }
        .additional-text {
            font-size: 24px; /* Smaller size for additional text */
            color: yellow; /* Original style */
            text-shadow: 0 0 30px white, 0 0 50px darkgreen; /* Glow effect */
        }
        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative; /* For positioning text */
        }
        .larger-image {
            width: 100%; /* Make images take full width on mobile */
            max-width: 450px; /* Increased size for larger images */
            margin: 10px; /* Margin for spacing */
            position: relative; /* For the outline effect */
        }
        .larger-image img {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional rounded corners */
        }
        .larger-image::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid yellow; /* Yellow outline retained */
            border-radius: 10px; /* Match rounded corners */
            z-index: 1; /* Place the outline behind the image */
            box-shadow: 0 0 30px yellow; /* Increased shining yellow outline */
        }
        .bottom-images {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping for mobile */
            margin-top: 20px; /* Space between text and bottom images */
            position: relative; /* For positioning text */
        }
        .bottom-images img {
            width: 30%; /* Increased size for bottom images */
            height: auto;
            border-radius: 10px; /* Rounded corners */
            margin: 0; /* Remove margin for spacing */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Special shadow effect to emerge */
        }
        .bottom-images img:last-child {
            margin-right: 0; /* Remove margin from the last image */
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="passport-image">
            <img src="image10.jpg" alt="Passport Image">
        </div>
        <div class="image-row">
            <div class="larger-image" style="position: relative;"> <!-- Yellow outline retained -->
                <img src="image21.jpg" alt="Image 1">
            </div>
            <div class="text-container">کونسلر راحیل شفیق</div> <!-- Prominent text -->
            <div class="larger-image" style="position: relative;"> 
                <img src="image41.jpg" alt="Image 2">
            </div>
        </div>
        <img src="imageu.jpg" alt="Under Image" class="under-image">
        <div class="bottom-images">
            <img src="images.jpg" alt="Bottom Left Image">
            <img src="imager.jpg" alt="Bottom Right Image">
        </div>
        <div class="additional-text">وارڈ 2 میونسپل کارپوریشن میرپور</div> <!-- Styled additional text -->
    </div>
</body>
</html>
