<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Glow Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2a2a; /* Dark background */
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: #3b8132; /* Solid background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), /* Soft white glow */
                        0 0 20px rgba(255, 255, 255, 0.3), /* Medium white glow */
                        0 0 30px rgba(255, 255, 255, 0.2); /* Strong white glow */
        }
        .shimmer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 5px;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.8), transparent 70%),
                        radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.8), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        button:hover .shimmer {
            opacity: 1;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .selection {
            margin: 20px 0;
        }
        .social-icon {
            margin: 5px;
            fill: white;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <main id="app" class="dark">
        <button>
            <span class="text">Hover me, and change the effect below!</span>
            <span class="shimmer"></span>
        </button>

        <section class="selection">
            <label><input type="radio" name="style" value="spin"> spin</label>
            <label><input type="radio" name="style" value="wipe"> wipe</label>
            <label><input type="radio" name="style" value="flicker" checked=""> flicker</label>
            <label><input type="radio" name="style" value="wave"> wave</label>
            <label><input type="radio" name="style" value="throb"> throb</label>
            <label><input type="radio" name="style" value="pulse"> pulse</label>
        </section>
