<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #3b8132; /* Dark Green */
            color: white;
        }
        .banner {
            background-color: #3b8132; /* Forest Green */
            padding: 20px;
            text-align: center;
        }
        .passport-image {
            width: 180px; /* Width for passport image */
            height: auto; /* Auto height for full visibility */
            margin: 0 auto 20px; /* Center with margin */
            position: relative; /* For the outline effect */
            border-radius: 50%; /* Make it oval */
            box-shadow: 0 0 40px white, 0 0 80px white; /* Enhanced glowing white outline */
            z-index: 2; /* Ensure it's on top */
            overflow: hidden; /* Clip the image if needed */
        }
        .passport-image img {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below the image */
            border-radius: 50%; /* Match the border radius */
        }
        .under-image {
            width: 100%; /* Full width for responsive design */
            max-width: 80%; /* Limit maximum width */
            margin: 20px auto; /* Center image */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 30px black; /* Increased shining black outline */
        }
        .text-container {
            color: yellow; /* Text color */
            font-size: 48px; /* Increased font size */
            font-weight: bold;
            padding: 20px;
            text-shadow: 0 0 30px white, 0 0 50px darkgreen; /* Enhanced glow effect with dark green */
            margin: 20px;
            display: inline-block;
        }
        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping for mobile */
        }
        .larger-image {
            width: 100%; /* Make images take full width on mobile */
            max-width: 300px; /* Maximum size for larger images */
            margin: 10px; /* Margin for spacing */
            position: relative; /* For the outline effect */
        }
        .larger-image img {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional rounded corners */
        }
        .bottom-images {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping for mobile */
            margin-top: 20px; /* Space between text and bottom images */
        }
        .bottom-images img {
            width: 45%; /* Adjust size as needed */
            height: auto;
            border-radius: 10px; /* Rounded corners */
            position: relative; /* For stacking context */
            margin-right: 10px; /* Gap between images */
            box-shadow: 0 0 30px darkred; /* Increased shining dark red outline */
        }
        .bottom-images img:last-child {
            margin-right: 0; /* Remove margin from the last image */
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="passport-image">
            <img src="image10.jpg" alt="Passport Image">
        </div>
        <div class="image-row">
            <div class="larger-image" style="margin-right: 20px;"> <!-- Removed border -->
                <img src="image21.jpg" alt="Image 1">
            </div>
            <div class="larger-image">
                <img src="image41.jpg" alt="Image 2">
            </div>
        </div>
        <img src="imageu.jpg" alt="Under Image" class="under-image">
        <div class="text-container">
            کونسلر راحیل شفیق<br>
            وارڈ 2 میونسپل کارپوریشن میرپور
        </div>
        <div class="bottom-images">
            <img src="images.jpg" alt="Bottom Left Image">
            <img src="imager.jpg" alt="Bottom Right Image">
        </div>
    </div>
</body>
</html>
